{% extends "layout.html" %}

{% block title %}
all_mine
{% endblock title %}

{% block content %}
<h1>All types of available chai</h1>

<div class="grid grid-cols-3 gap-4 m-4">
    {% for chai in chais %}
    <div class="bg-slate-800 p-3 shadow-md rounded-lg">
        <img class="rounded-lg mb-2 w-full h-52 object-cover" src="{{chai.image.url}}" alt="" srcset="">
        <h3 class="mb-2">{{chai.name}}</h3>
        <a href="{% url 'chai_detail' chai.id %}">
            <button
            type="button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full"
            >
               About {{chai.type}} - {{chai.id}}
            </button>
        </a>
    </div>
    {% endfor  %}
</div>
{% endblock content %}
